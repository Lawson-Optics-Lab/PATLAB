<h1>roundOdd</h1>
<p class="purpose">Round towards the nearest odd number.</p>

<h2>Syntax</h2>

<pre class="codeinput">
x = roundOdd(x)
</pre>

<h2>Description</h2>
<p><code>roundOdd</code> rounds each element of x towards the nearest odd integer.</p>

<h2>Inputs</h2>

<table class="body">
    <tr valign="top">
        <td width = "150"><code>x</code></td>
        <td>input value/s</td>
    </tr> 
</table>

<h2>Outputs</h2>

<table class="body">
    <tr valign="top">
        <td width = "150"><code>x</code></td>
        <td>value/s of x rounded to nearest odd integer</td>
    </tr>
  
</table>

<h2>See Also</h2>

<code><a href="matlab: doc round">round</a></code>, <code><a href="roundOdd.html">roundEven</a></code>

</div></body></html>
