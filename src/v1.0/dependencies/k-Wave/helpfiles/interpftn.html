<h1>interpftn</h1>
<p class="purpose">Resample data using Fourier interpolation.</p>

<h2>Syntax</h2>

<pre class="codeinput">
y = interpftn(x, sz)
</pre>

<h2>Description</h2>
<p><code>interpftn</code> resamples an N-D matrix to the size given in <code>sz</code> using Fourier interpolation.</p>

<h2>Inputs</h2>

<table class="body">
    <tr valign="top">
        <td><code>x</code></td>
        <td>matrix to interpolate</td>
    </tr>    
    
    <tr valign="top">
        <td width = "150"><code>sz</code></td>
        <td>new size</td>
    </tr>
</table>
    
<h2>Outputs</h2>

<table class="body">
    <tr valign="top">
        <td width = "150"><code>y</code></td>
        <td>resampled matrix</td>
    </tr> 
</table>

<h2>See Also</h2>

<code><a href="matlab: doc interpft">interpft</a></code>

</div></body></html>
